## servlet configuration
server:
  port: ${PORT:8082}

## application configuration
spring:
  application:
    name: ${APPLICATION_NAME:ignite-tuition-service}
  datasource:
    url: jdbc:mysql://db_instance:db_port/ignite_tuition_db?createDatabaseIfNotExist=true
    username: ${DB_USERNAME:db_username}
    password: ${DB_PASSWORD:db_pwd}
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

## eureka server configuration
eureka:
  instance:
      prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://discovery_instance:8761/eureka}

# oauth2 security configuration
security:
  oauth2:
    resource:
      token-info-uri: http://gateway_instance:8080/ignite-auth-service/oauth/check_token
    client:
      client-id: ignite-client
      client-secret: 1234

# oauth2 resource server configuration
oauth:
  resource-id: ${RESOURCE_ID:ignite_tuition}

# cors configuration
accessControl:
  allowedOrigin: ${ALLOWED_ORIGIN:*}
  allowedMethods: ${ALLOWED_METHODS:GET, POST, PUT, PATCH, DELETE, OPTIONS}
  maxAge: ${MAX_AGE:3600}
  allowedHeaders: ${ALLOWED_HEADERS:*}

## Payment-Microservice
payment:
  baseUrl: ${PAYMENT_BASE_URL:http://gateway_instance:8080/ignite-payment-service}
  deleteByTuitionIdUrl: /api/v1/payment/delete/all/tuition/{tuitionId}

## Student-Microservice
student:
  baseUrl: ${STUDENT_BASE_URL:http://gateway_instance:8080/ignite-student-service}
  findByIdUrl: /api/v1/student/get/{studentId}
  addTuitionToStudentUrl: /api/v1/student/add/student/{studentId}/tuition/{tuitionId}
  removeTuitionFromStudentUrl: /api/v1/student/remove/student/{studentId}/tuition/{tuitionId}
